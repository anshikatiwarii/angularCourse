<label>User-name</label>
<input type="text" class="name" [(ngModel)]="username">
<p>{{username}}</p>
<br>
<button [disabled]="username===''"
(click)="username=''">Reset</button>

<br>

<p *ngIf="">{{idstatus}}</p>
