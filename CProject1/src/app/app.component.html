<app-header (featureselected)="onnavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedfeature ==='recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedfeature !=='recipe'"></app-shopping-list>
    </div>
  </div>
</div>

<!-- $event variable is used to capture the data emitted by an event in the parent component when receiving data from a child component. -->
